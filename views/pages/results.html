{{<layout}}

{{$header}}{{#t}}pages.results.header{{/t}}{{/header}}

{{$propositionHeader}}
  {{> partials-navigation}}
{{/propositionHeader}}

{{$content}}
  <p>{{#t}}pages.results.para{{/t}}</p>
  <table>
    <thead>
        <tr>
          <td>Name</td>
          <td>Sex</td>
          <td>Age</td>
          <td>Country</td>
          <td>Date Created</td>
        </tr>
    </thead>
    <tbody>
      {{#data}}
        <tr>
          <td>{{name}}</td>
          <td>{{sex}}</td>
          <td>{{age}}</td>
          <td>{{country}}</td>
          <td>{{dateCreated}}</td>
        </tr>
      {{/data}}
    </tbody>
  </table>
  <a class="button" href='/'>{{#t}}buttons.close{{/t}}</a>
{{/content}}

{{/layout}}
